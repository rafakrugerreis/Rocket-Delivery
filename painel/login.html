<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel - Rocket Delivery</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="./css/painel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <section class="login">
        <div card card-login>
            <img class="img-logo-painel" src="../img/logo.png" width="100">
            <div class="form-group mb-3">
                <span class="icon-form">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group mb-3">
              <span class="icon-form">
                  <i class="fas fa-lock"></i>
              </span>
              <input type="password" class="form-control" placeholder="Senha">
          </div>
          <a href="#" class="link">Esqueceu sua senha?</a>
          <a href="./home.html" class="btn btn-yellow btn-login mt-4">Fazer login</a>
        </div>
        
        
    </section>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
