<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Delivery</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bg-top details"></div>

    <header class="width-fix mt-3">
      <div class="card">
        <div class="d-flex">
          <a class="container-voltar" href="./index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div class="infos text-center">
            <h1 class="mb-0"><b>Detalhes do produto</b></h1>
          </div>
        </div>
      </div>
    </header>
    <section class="imagem width-fix mt-4">
      <div
        class="container-imagem-produto"
        style="
          background-image: url('./img/calabresa.jpg');
          background-size: cover;"></div>
          <div class="card mb-2">
            <div class="d-flex">
              <div class="infos-produto">
                <p class="name mb-2"><b>Calabresa</b></p>
                <p class="description mb-4">
                  Molho de tomate, mussarela, cebola, calabresa, catupiry, tomate,
                  orégano e azeitonas
                </p>
                <p class="price"><b>R$: 40,00</b></p>
              </div>
            </div>
          </div>
    </section>
    <section class="menu-bottom" id="menu-bottom">
      <a href="#" class="menu-bottom-item active">
        <i class="fas fa-book-open"></i>&nbsp; Cardápio
      </a>
      <a href="#" class="menu-bottom-item">
        <i class="fas fa-utensils"></i>&nbsp; Pedido
      </a>
      <a href="#" class="menu-bottom-item">
        <span class="badge-total-carrinho">2</span>
        <i class="fas fa-shopping-cart"></i>&nbsp; Carrinho
      </a>
    </section>
    <section class="menu-bottom disabled hidden" id="menu-bottom-closed">
      <p class="mb-0"><b>Loja fechada no momento</b></p>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
